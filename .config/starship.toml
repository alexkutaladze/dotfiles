"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_status\
$line_break\
$character
"""

palette = 'catppuccin_mocha'

[directory]
style = "fg:lavender"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
format = '[[ $symbol $branch ](fg:sapphire)]($style)'

[git_status]
format = '[[($all_status$ahead_behind )](fg:sapphire)]($style)'


[character]
success_symbol = '[➜](bold fg:green)'
error_symbol = '[➜](bold fg:red)'


# ~/.config/hypr/hyprlock.conf

# Background settings
background {
    monitor = eDP-1             # change to your monitor name, e.g., HDMI-A-1
    path = ~/Downloads/Wallpapers/wallpaper-1.jpg
    blur = true                 # enable blur
    blur_size = 8
    blur_passes = 3
    brightness = 0.8            # dim background
}

# Clock widget
clock {
    format = %H:%M:%S
    font_family = JetBrainsMono Nerd Font
    font_size = 48
    position = 0, -100          # relative to center
    color = rgba(ffffffdd)
}

# Input field
input-field {
    size = 300, 50
    outline_thickness = 2
    outline_color = rgba(ffffff88)
    inner_color = rgba(000000aa)
    font_color = rgba(ffffffff)
    position = 0, 100
    font_family = JetBrainsMono Nerd Font
    placeholder_text = Enter password...
    fade_on_empty = false
}

